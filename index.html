<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle Progress bar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="circle-progress.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <section class="progressbar-section">
        <div class="container">
            <div class="skill-part">
                <div class="skill-item">
                    <div class="first circle" data-skill-level="95">
                        <h2></h2>
                        <span class="sk-name">wordpress</span>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="second circle" data-skill-level="80">
                        <h2></h2>
                        <span class="sk-name">user research</span>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="third circle" data-skill-level="70">
                        <h2></h2>
                        <span class="sk-name">HTML &amp; CSS</span>
                    </div>
                </div>
                <div class="skill-item">
                    <div class="fourth circle" data-skill-level="90">
                        <h2></h2>
                        <span class="sk-name">Javascript</span>
                    </div>
                </div>
            </div>
            <div class="my-links">
                    <h3>Stay with me:</h3><h3>Stay with me:</h3>
                <ul>
                    <li>
                        <a href="https://www.facebook.com/fahaddevs" target="_blank">
                            <span><i class="fa fa-facebook"></i></span>
                            <p>Facebook</p>
                        </a>
        
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/fahaddevs/" target="_blank">
                            <span><i class="fa fa-linkedin"></i></span>
                            <p>Linkedin</p>
                        </a>
                    </li>
                        
                    <li>
                        <a href="https://github.com/fahaddevs" target="_blank">
                            <span><i class="fa fa-github"></i></span>
                            <p>GitHub</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
